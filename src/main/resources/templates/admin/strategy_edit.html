<script type="text/javascript">
function fabu(){
 var file=$("#fileInput").val();
 console.log($("#fileInput")[0].files[0]);
 var formData=new FormData();
 formData.append("file",$("#fileInput")[0].files[0]);
   $.ajax({
     type:"POST",
     url:" ../fileUpload",
     data:formData,
     contentType: false, 
     processData: false,
     success:function (responseText) {
         if(responseText.status == 200){
             var iurl=responseText.message;
             var title=$("input[name='mytitle']").val();
             var myspot=$("input[name='myspot']").val();
             var province=$("#province").val();
             var city=$("#city2").val();
             var aa=city;
             var mytime=$("input[name='mytime']").val();
             var mypeople=$("input[name='mypeople']").val();
             var selectError=$("#selectError").val();
             var  textarea2var=$("#textarea2var").val();
             var  textarea2=$("#textarea2").val();
             var zhuang=$("input[name='zhuangbei']").val();
             var faburen=$("span[name='faburen']").text();
             var ids=window.location.search.split("=")[1];
             //获取时间
             var myDate = new Date();
		     //获取当前年
			var year = myDate.getFullYear();
			//获取当前月
			var month = myDate.getMonth() + 1;
			//获取当前日
			var date = myDate.getDate();
			var now=year+'-'+month+"-"+date;
						$.ajax({
							url : "../admin/updateStrategies",
							type : "post",
							data : {
								"id":ids,
								"strTitle" : title,
								"scenicSpot" : myspot,
								"imgUrl" : iurl,
								"type" : selectError,
								"appropriateCrowd" : mypeople,
								"appropriateTime" : mytime,
								"necessaryEquipment" : zhuang,
								"mattersNeedAttention" : textarea2var,
								"particulars" : textarea2,
								"chengshi" : aa,
								"fabuTime":now,
								"faburen":faburen
							},
							dataType : "json",
							success : function(requestTest) {
								if (requestTest.status == 200) {
									alert("发布成功")
								} else {
									alert("失败")
								}
							}
						});

					} else {
						alert("请上传图片");
					}
				}
			});
		}
	</script>
